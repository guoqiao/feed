{% extends "feeds/split.html" %}

{% block left %}
<ul class="unstyled well">
{% include "feeds/feed_meta.html"%}
</ul>
<ul class="unstyled well">
{% for item in obj.item_set.all %}
<li class='item'>
<a href="{{item.get_absolute_url}}"><h4>{{item.title}}</h4></a>
{% if item.published %}
<small class="muted">{{item.published}}</small>
{% endif %}
<div>{{item.description|safe}}</div>
<hr />
</li>
{% endfor %}
</ul>
{% endblock %}
