{% extends "opf/base.html" %}

{% block title %}Contents{% endblock %}

{% block content %}
    <h2>目录</h2>
    {% for feed in feeds %}
    <h3>
        <a href="content.html#feed{{feed.pk}}">{{feed.title}}</a>
    </h3>
        <ol>
        {% for item in feed.recent %}
            <li>
            <a href="content.html#item{{item.pk}}">{{item.title}}</a>
            </li>
        {% endfor %}
        </ol>
    {% endfor %}
{% endblock %}
