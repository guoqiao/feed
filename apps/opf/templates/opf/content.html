{% extends "opf/base.html" %}

{% block title %}Contents{% endblock %}

{% block content %}
    {% for feed in feeds %}

    <h2 id="feed{{feed.pk}}">{{feed.title}}</h2>

    {% for item in feed.recent %}
        <h3 id="item{{item.pk}}">{{item.title}}</h3>
        <div class="content">{{item.content|safe}}</div>
        <mbp:pagebreak/>
    {% endfor %}

    {% endfor %}
{% endblock %}
